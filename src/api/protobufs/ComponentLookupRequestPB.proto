option optimize_for = SPEED;
option java_outer_classname = "ComponentLookupRequestContainer";
option java_package = "com.aphysci.gravity.protobuf";

package gravity;

message ComponentLookupRequestPB
{
	required string lookupID = 1;
	enum RegistrationType
	{
		DATA = 0;
		SERVICE = 1;
	} 
	optional RegistrationType type = 3;
	
}
